<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="static/static/style.css"></script>
    {% block extra_css %}

    {% endblock %}
</head>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="/static/images/fruits.jpg" alt="Fruits" style="width:40px;" class="rounded-pill">FARMER FRUITS SHOP

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="navbar navbar-expand-sm  me-5s bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movement</a>
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="logout">Log Out</a>
      </div>
    </nav>
  </div>
</nav>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h3 class="card-title mt-3 text-center">Edit Order Details</h3>
	<form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    Fruit Name
                </td>
                <td>
                    <div class="form-group input-group">
    	                <div class="input-group-prepend"></div>

		                <select class="form-control" name="ddllocation1">
			                <option>---Fruit Name---</option>
                            {% for item in data %}
                            <option> {{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td> From Location</td>
                <td>
                    <div class="form-group input-group">
    	                <div class="input-group-prepend"></div>
                        <select class="form-control" name="ddllocation2">
                            <option>---From Location---</option>
                            {% for item in place %}
                            <option> {{ item.l_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>To Location</td>
                <td>
                    <div class="form-group input-group">
    	                <div class="input-group-prepend"></div>
		                <select class="form-control" name="ddllocation3">
			                <option>---To Location---</option>
                            {% for item in place %}
                            <option> {{ item.l_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Assigned By</td>
                <td>
                    <div class="form-group input-group">
		                <div class="input-group-prepend"></div>
                        <input name="txtaname" class="form-control" type="text">
                    </div>
                </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>
                    <div class="form-group input-group">
    	                <div class="input-group-prepend"></div>
                        <input name="txtnum1" class="form-control" type="number" max="9999" min="1">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> EDIT </button>
                    </div>
                </td>
        </table>
</form>
</article>
</div>

</div>

</body>
</html>
